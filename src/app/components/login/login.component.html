
<div class="container" *ngIf="!hideLoginPanel">
  <div class="row "style="margin-right: 35%;margin-left: 35%;margin-top: 10%">
    <div class="panel panel-default weather-panel">
      <div class="panel-body">

          <div class="form-group">
            <label for="userLogin">Usuario</label>
            <input type="text" class="form-control"  id="userLogin" #userLogin placeholder="Enter user" (keypress)="actionKeyInput('login',$event.keyCode)">
          </div>
          <div class="form-group">
            <label for="passLogin">Password</label>
            <input type="password" class="form-control" id="passLogin" #passLogin placeholder="Enter Pass" (keypress)="actionKeyInput('login',$event.keyCode)">
          </div>
          <div class="row text-center">
            <div class="btn btn-primary btn-lg" style="width: 50%" (click)="actionLogin()">Sing In</div>
          </div>
          <div class="row text-right"style="margin-right:3%">
            <button type="button" class="btn btn-link" (click)="showRegister()">
              <small class="form-text text-muted"style="color: cornflowerblue!important;"><b>Register</b> </small>
            </button>
          </div>
        <div *ngIf="isError" class="alert alert-danger" role="alert">
          <strong>Error!</strong> {{errorMsg}}
        </div>

      </div>
    </div>
  </div>
</div>

<div class="container"*ngIf="!hideRegisterPanel">
  <div class="row "style="margin-right: 35%;margin-left: 35%;margin-top: 10%">
    <div class="panel panel-default weather-panel">
      <div class="panel-body">


          <div class="form-group">
            <label for="userRegister">Usuario</label>
            <input type="text" class="form-control" id="userRegister" #userRegister  placeholder="Enter user" (keypress)="actionKeyInput('register',$event.keyCode)">
          </div>


          <div class="form-group">
            <label for="passRegister">Password</label>
            <input type="password" class="form-control" id="passRegister" #passRegister placeholder="Enter Pass" (keypress)="actionKeyInput('register',$event.keyCode)">
          </div>



          <div class="form-group">
            <label for="passRepeatRegister">Repeat Password</label>
            <input type="password" class="form-control" id="passRepeatRegister" #passRepeatRegister placeholder="Repeat Pass" (keypress)="actionKeyInput('register',$event.keyCode)">
          </div>



          <div class="form-group text-center">
            <div class="btn btn-primary" (click)="actionRegister()">Sing Up</div>
          </div>



          <div class="row text-right"style="margin-right:3%">
            <button type="button" class="btn btn-link" (click)="showLogin()">
              <small class="form-text text-muted"style="color: cornflowerblue!important;"><b>Login</b> </small>
            </button>
          </div>

        <div *ngIf="isError" class="alert alert-danger" role="alert">
          <strong>Error!</strong> {{errorMsg}}
        </div>
      </div>
    </div>
  </div>
</div>
