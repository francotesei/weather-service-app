<!-- Modal -->
<div id="searchModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Search Location</h4>
      </div>
      <div class="modal-body">
        <div class="form-group" >
          <div class="input-group" >
            <input type="text" class="form-control" placeholder="name.." #inputSearch (keypress)="actionInput($event.keyCode)">
            <span class="input-group-btn">
        <button class="btn btn-default" type="button" (click)="searchLocation()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
      </span>
          </div>
        </div>
      </div>
      <div *ngFor="let board of boards">
        <div class="list-group">
          <a  class="list-group-item list-group-item-action" (click)="gotoDashboard(board.id)">
            <i><strong>{{board.city}}</strong>, {{board.country}}</i></a>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
